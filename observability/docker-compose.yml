services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: obs_prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=14d
      - --web.enable-lifecycle
    network_mode: host
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - ./data/prometheus:/prometheus

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: obs_alertmanager
    restart: unless-stopped
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./data/alertmanager:/alertmanager
    ports:
      - "127.0.0.1:9093:9093"

  loki:
    image: grafana/loki:2.9.9
    container_name: obs_loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./config/loki.yml:/etc/loki/loki.yml:ro
      - ./data/loki:/loki
    ports:
      - "127.0.0.1:3100:3100"

  promtail:
    image: grafana/promtail:2.9.9
    container_name: obs_promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./config/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/munaim/srv/proxy/caddy/logs:/var/log/caddy:ro
      - /home/munaim/srv/ops/logs:/var/log/ops:ro
      - ./data/promtail:/tmp
    depends_on:
      - loki
    ports:
      - "127.0.0.1:9080:9080"

  node_exporter:
    image: prom/node-exporter:v1.8.2
    container_name: obs_node_exporter
    restart: unless-stopped
    command:
      - --path.rootfs=/host
    volumes:
      - /:/host:ro,rslave
    ports:
      - "127.0.0.1:9100:9100"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: obs_cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    ports:
      - "127.0.0.1:8088:8080"

  grafana:
    image: grafana/grafana:11.2.0
    container_name: obs_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=XrmTdovr1zjAodQsOtECdf
      - GF_SERVER_ROOT_URL=https://grafana.alshifalab.pk
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:13000:3000"
    depends_on:
      - prometheus
      - loki
