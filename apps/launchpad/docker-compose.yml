services:
  dashboard:
    image: nginx:alpine
    container_name: alshifa_launchpad
    restart: unless-stopped
    depends_on:
      - status-api
    ports:
      - "8013:80"
    volumes:
      - ./www/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - launchpad-network

  status-api:
    build: ./api
    container_name: launchpad_status_api
    restart: unless-stopped
    environment:
      - PORT=4000
      - DOCKER_SOCKET=/var/run/docker.sock
      - CADDYFILE_PATH=/app/Caddyfile
      - CADDY_ACCESS_LOG=/app/logs/access.log
      - CADDY_ERROR_LOG=/app/logs/error.log
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./api/apps.config.json:/app/apps.config.json:ro
      - /etc/caddy/Caddyfile:/app/Caddyfile:ro
      - /var/log/caddy/access.log:/app/logs/access.log:ro
      - /var/log/caddy/error.log:/app/logs/error.log:ro
    networks:
      - launchpad-network

networks:
  launchpad-network:
    driver: bridge
